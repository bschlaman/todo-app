<!DOCTYPE html>
<html>
<head>
	<!-- metas -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="author" content="Brendan Schlaman">

	<!-- css, favicon, title -->
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<!--link rel="icon" type="image/png" href="/favicon.png" /-->
	<link rel="icon" type="image/png" href="https://schlamalama.com/favicon.png" />

	<script defer src="/js/common.js"></script>
	<script defer src="/js/todo.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

	<title>Todosky | Taskboard</title>
</head>
<body><!-- workaround for FOUC --><script>let FF_FOUC_FIX;</script>
<div class="wrapper">
	<div class="header-wrapper">
		<button class="modal-open create-task-button">New Task</button>
		<button class="modal-open create-story-button">New Story</button>
		<button class="modal-open create-sprint-button">New Sprint</button>
		<button class="modal-open create-tag-button">New Tag</button>
		<button class="modal-open bulk-create-task-button">Bulk Task</button>
		<div class="sprint-select-wrapper">
			<p class="sprint-select-label">Viewing Sprint:</p>
			<select></select>
		</div>
		<div class="tags-wrapper"></div>
	</div>
	<div class="bucket-wrapper">
		<div class="todo-app-bucket" data-status="BACKLOG">
			<p class="bucket-label">BACKLOG</p>
		</div>
		<div class="todo-app-bucket" data-status="DOING">
			<p class="bucket-label">DOING</p>
		</div>
		<div class="todo-app-bucket" data-status="DONE">
			<p class="bucket-label">DONE</p>
		</div>
	</div>

	<!-- CREATE TASK MODAL -->
	<dialog class="create-modal create-task-modal">
		<button class="modal-close">&times;</button>
		<h3 class="modal-title">Create Task</h3>
		<form method="dialog">
			<label for="title">Title</label>
			<input onkeydown="return event.key != 'Enter';" type="text" required placeholder="Title" name="title"/>
			<p class="char-indicator title-char-indicator"></p>
			<label for="description">Description</label>
			<textarea placeholder="Description" name="description"></textarea>
			<p class="char-indicator desc-char-indicator"></p>
			<label for="story">Story</label>
			<select required name="story"></select>
			<button class="modal-save">Save</button>
		</form>
	</dialog>

	<!-- CREATE STORY MODAL -->
	<dialog class="create-modal create-story-modal">
		<button class="modal-close">&times;</button>
		<h3 class="modal-title">Create Story</h3>
		<form method="dialog">
			<label for="title">Title</label>
			<input onkeydown="return event.key != 'Enter';" type="text" required placeholder="Title" name="title"/>
			<p class="char-indicator title-char-indicator"></p>
			<label for="description">Description</label>
			<textarea required placeholder="Description" name="description"></textarea>
			<p class="char-indicator desc-char-indicator"></p>
			<label for="sprint">Sprint</label>
			<select required name="sprint"></select>
			<button class="modal-save">Save</button>
		</form>
	</dialog>

	<!-- CREATE SPRINT MODAL -->
	<dialog class="create-modal create-sprint-modal">
		<button class="modal-close">&times;</button>
		<h3 class="modal-title">Create Sprint</h3>
		<form method="dialog">
			<label for="title">Title</label>
			<input onkeydown="return event.key != 'Enter';" type="text" required placeholder="Title" name="title"/>
			<p class="char-indicator title-char-indicator"></p>
			<label for="startdate">Start Date</label>
			<input required type="date" name="startdate">
			<label for="enddate">End Date</label>
			<input required type="date" name="enddate">
			<button class="modal-save">Save</button>
		</form>
	</dialog>

	<!-- CREATE TAG MODAL -->
	<dialog class="create-modal create-tag-modal">
		<button class="modal-close">&times;</button>
		<h3 class="modal-title">Create Tag</h3>
		<form method="dialog">
			<label for="title">Title</label>
			<input onkeydown="return event.key != 'Enter';" type="text" required placeholder="Title" name="title"/>
			<p class="char-indicator title-char-indicator"></p><br/>
			<label for="description">Description</label>
			<textarea required placeholder="Description" name="description"></textarea>
			<p class="char-indicator desc-char-indicator"></p>
			<button class="modal-save">Save</button>
		</form>
	</dialog>

	<!-- BULK CREATE TASK MODAL -->
	<dialog class="create-modal bulk-create-task-modal">
		<button class="modal-close">&times;</button>
		<h3 class="modal-title">Bulk Create Task</h3>
		<form method="dialog">
			<label for="title">Common Title</label>
			<input onkeydown="return event.key != 'Enter';" type="text" required placeholder="Common Title" name="title"/>
			<p class="char-indicator title-char-indicator"></p>
			<label for="description">Common Description</label>
			<textarea required placeholder="Common Description" name="description"></textarea>
			<p class="char-indicator desc-char-indicator"></p>
			<label for="story">Story</label>
			<select required name="story"></select>
			<button class="modal-save">Save</button>
		</form>
	</dialog>

	<!-- STORY VIEW -->
<!-- end of wrapper div -->
	<div class="stories-wrapper"></div>
</div>
</body>
</html>
